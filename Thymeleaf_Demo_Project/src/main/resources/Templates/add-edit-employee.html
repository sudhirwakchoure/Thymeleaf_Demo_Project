<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            border: none;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            border-radius: 10px;
            padding-right: 45px;
        }

        /* Remove bootstrap default icons */
        .form-control.is-valid,
        .form-control.is-invalid {
            background-image: none !important;
        }

        .icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            display: none;
            pointer-events: none;
        }

        .icon.valid {
            color: #198754;
        }

        .icon.invalid {
            color: #dc3545;
        }

        .error-text {
            font-size: 0.85rem;
            color: #dc3545;
            margin-top: 5px;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4">
                <h4 class="text-center mb-4">Employee Details</h4>

                <form th:action="@{/createEmployee}" th:object="${employee}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <!-- FIRST NAME -->
                    <div class="mb-3">
                        <label class="form-label">First Name</label>

                        <div class="input-wrapper">
                            <input type="text" id="firstName"
                                   class="form-control"
                                   th:field="*{firstName}"
                                   placeholder="Enter First Name">
                            <i class="fa-solid fa-check icon valid" id="firstNameValid"></i>
                            <i class="fa-solid fa-circle-exclamation icon invalid" id="firstNameInvalid"></i>
                        </div>

                        <div class="error-text"
                             th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}">
                        </div>
                    </div>

                    <!-- LAST NAME -->
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>

                        <div class="input-wrapper">
                            <input type="text" id="lastName"
                                   class="form-control"
                                   th:field="*{lastName}"
                                   placeholder="Enter Last Name">
                            <i class="fa-solid fa-check icon valid" id="lastNameValid"></i>
                            <i class="fa-solid fa-circle-exclamation icon invalid" id="lastNameInvalid"></i>
                        </div>

                        <div class="error-text"
                             th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}">
                        </div>
                    </div>

                    <!-- EMAIL -->
                    <div class="mb-4">
                        <label class="form-label">Email</label>

                        <div class="input-wrapper">
                            <input type="email" id="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   placeholder="Enter Email Address">
                            <i class="fa-solid fa-check icon valid" id="emailValid"></i>
                            <i class="fa-solid fa-circle-exclamation icon invalid" id="emailInvalid"></i>
                        </div>

                        <div class="error-text"
                             th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Save Employee
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script>
    function validateField(inputId, validIconId, invalidIconId, validator) {
        const input = document.getElementById(inputId);
        const validIcon = document.getElementById(validIconId);
        const invalidIcon = document.getElementById(invalidIconId);

        validIcon.style.display = "none";
        invalidIcon.style.display = "none";

        input.addEventListener("input", function () {
            const value = input.value.trim();

            if (value === "") {
                input.classList.remove("is-valid", "is-invalid");
                validIcon.style.display = "none";
                invalidIcon.style.display = "none";
                return;
            }

            if (validator(value)) {
                input.classList.add("is-valid");
                input.classList.remove("is-invalid");
                validIcon.style.display = "block";
                invalidIcon.style.display = "none";
            } else {
                input.classList.add("is-invalid");
                input.classList.remove("is-valid");
                validIcon.style.display = "none";
                invalidIcon.style.display = "block";
            }
        });
    }

    validateField("firstName", "firstNameValid", "firstNameInvalid",
        value => value.length >= 2 && value.length <= 50);

    validateField("lastName", "lastNameValid", "lastNameInvalid",
        value => value.length >= 2 && value.length <= 50);

    validateField("email", "emailValid", "emailInvalid",
        value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value));
</script>

</body>
</html>
